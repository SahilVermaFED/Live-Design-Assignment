<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Spin-Interaction</title>
    <link rel="stylesheet" href="Live-design-3.css">
</head>

<body>
    <!-- section-1[Header] -->
    <header class="section-1">
        <div><img src="../Live-Design-hTmL-CSS/Img-LD3/logo.png" alt="Logo"></div>
        <div class="foodmenu">
            <div>Breakfast</div>
            <div>Lunch</div>
            <div>Dinner</div>
        </div>
        <div><img class="Frame-1" src="../Live-Design-hTmL-CSS/Img-LD3/Frame 1.png" alt="Frame-1"></div>
    </header>
    <!-- section-2[background] -->
        <div class="roundgreenbackground"></div>
   
    <!-- section-3[content] -->
    <section class="section-3">
        <div class="food_data">
            <div class="ruppees">$ 35</div>
            <div class="salad">Asian Cucumber salad</div>
            <div class="content">Asian Cucumber Salad Recipe made with crunchy cucumber, onion, rice wine vinegar, and a few secret ingredients!</div>
            <button class="ordernow">ORDER NOW</button>
        </div>
        <div>Watch The Video</div>
    </section>
    <section class="image-spin"><img src="../Live-Design-hTmL-CSS/Img-LD3/image 2.6 (2).png" alt=""></section>
    <div class="image-circle">
        <div class="img1"><img src="../Live-Design-hTmL-CSS/Img-LD3/image (1).png" alt=""></div>
        <div class="img2"><img src="../Live-Design-hTmL-CSS/Img-LD3/image 9.3.png" alt=""></div>
        <div class="img3"><img src="../Live-Design-hTmL-CSS/Img-LD3/image 2.6.png" alt=""></div>
        <div class="img2"></div><img src="../Live-Design-hTmL-CSS/Img-LD3/image 4.10.png" alt=""></div>
        <div class="img2"></div><img src="../Live-Design-hTmL-CSS/Img-LD3/image 4.10.png" alt=""></div>
    </div>
    
</body>

</html>
